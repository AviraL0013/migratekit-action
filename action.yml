name: MigrateKit
description: Detect deprecated API usage and generate migration PRs

inputs:
  migration:
    description: "Migration type (stripe-charges)"
    required: true

  github_token:
    description: "GitHub token"
    required: true

  dry_run:
    description: "Run in dry-run mode (no code changes, no PR)"
    required: false
    default: "false"

runs:
  using: "node20"
  main: "dist/index.js"
